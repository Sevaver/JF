<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Jump Freight Form</title>
    <script type="text/javascript" src="js/jfform.js"></script>
    <link href="styles/jfform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="jumpform" onsubmit="return false;">
		<div>
			<div class="cont_order">
				<fieldset>
				 <legend>Jump Freight Calculator</legend>
				<br/>				
				<label>Pick up</label>
                <select id="pickup" name='pickup'>
                <option value="None">Select Pick Up</option>								
				<option value="Amarr">Amarr</option>
				<option value="O3Z5-G">O3Z5-G</option>
				<option value="U-Q96U">U-Q96U</option>
				</select>
				<br/>
				<br/>				
				<label>Drop off</label>
                <select id="dropoff" name='dropoff'>
                <option value="None">Select Drop Off</option>			
				<option value="Amarr">Amarr</option>
				<option value="O3Z5-G">O3Z5-G</option>
				<option value="U-Q96U">U-Q96U</option>
				</select>
				
				<br/>
				<br/>
				
                <label for='m3'>m3 to Haul</label>
                <input type="integer" id="m3" name='m3' />
                <br/>
				<br/>
                <label for='collateral'>Collateral</label>
                <input type="integer" id="collateral" name='collateral' />
                <br/>
				
				
                <div id="totalPrice"></div>
			
				</fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
</html>
